      <section>
        
        <div class='user-title'>

            <div class="t1"></div>
            <div class="t2">긴급신고</div>

        </div>

        <div class='pin-box'>
            <div class="pin-up-ment" >PIN번호를 입력해주세요</div>
            <div class="pin-nums">
                <div class="pin-num">
                    <!-- <div>•</div> -->
                    <input type="number" inputmode="numeric" pattern="[0-9]*" max="1" maxlength="1" oninput="maxLengthCheck(this)" class="input-number-password" onkeyup="moveToNext(this, 'input2')">
                </div>
                <div class="pin-num">
                    <input type="number" inputmode="numeric" pattern="[0-9]*" max="1" maxlength="1" oninput="maxLengthCheck(this)" class="input-number-password" id="input2" onkeyup="moveToNext(this, 'input3')">
                    <!-- <div>•</div> -->
                </div>
                <div class="pin-num">
                    <input type="number" inputmode="numeric" pattern="[0-9]*" max="1" maxlength="1" oninput="maxLengthCheck(this)" class="input-number-password" id="input3" onkeyup="moveToNext(this, 'input4')">
                    <!-- <div>•</div> -->
                </div>
                <div class="pin-num">
                    <input type="number" inputmode="numeric" pattern="[0-9]*" max="1" maxlength="1" oninput="maxLengthCheck(this)" class="input-number-password" id="input4" onkeyup="checkCompletion(this)">
                    <!-- <div>8</div> -->
                </div>

            <div class="pin-down-ment">입력즉시 신고가 완료됩니다.</div>

  <script>
    // <!-- 키패드 -->
    function maxLengthCheck(object){
        if (object.value.length > object.maxLength){
            object.value = object.value.slice(0, object.maxLength);
        }
    }
    // <!-- 키패드 다음으로 이동 -->
    function moveToNext(current, nextInputId) {
      var maxLength = parseInt(current.getAttribute('maxlength'));
      var currentLength = current.value.length;
  
      if (currentLength >= maxLength) {
        document.getElementById(nextInputId).focus();
      }
    }

    // 4번째 입력이 완료되면 팝업을 띄우는 함수 호출
    function checkCompletion(lastInput) {
        var fourthInput = document.getElementById('input4');
        if (fourthInput.value.length >= 1) {
            confirmAndRedirect();
        }
    }
    // 메일 화면으로 가는 거
    function confirmAndRedirect() {
        window.location.href = "{% url 'mail'%}";
        // var confirmHome = confirm('확인되었습니다! 확인을 누르면 신고 메시지로 이동합니다.');

        // if (confirmHome) {

        // }
    }
  </script>
